<p>
  production works!
</p>

<div>
  <div class='machineBoard' dnd-droppable  *ngFor="let line of pLines"   (onDropSuccess)="simpleDrop($event, line.number)">

      Line: {{line.number}}  {{line.discription}}
      <br><br>
      <div  *ngFor="let schedule of scheduleData" class="schedule-card"  [dragData]="schedule"  dnd-draggable [dragEnabled]="true">     
        <ng-container  *ngIf='schedule.productionLine == line.number'>
          {{schedule.item}}, {{schedule.batch}}<br>
          {{schedule.productionLine}} , {{line.number}}
          </ng-container>
      </div>

  </div>
  <div class='machineBoard' dnd-droppable  (onDropSuccess)="simpleDrop($event, '999')" >
       Not assigned <br><Br>
      <div  *ngFor="let schedule of scheduleData" class="schedule-card" [dragData]="schedule"  dnd-draggable [dragEnabled]="true">
      <ng-container  *ngIf='schedule.productionLine =="" || schedule.productionLine =="999"'>
        {{schedule.item}}, {{schedule.batch}}
        </ng-container>
        
      </div><br>

  </div>

</div>
