<!-- .row -->
<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Production Request Form</h4>
        <h5 class="card-subtitle">Enter production request values here</h5>

        <form class="form" [formGroup]="requestForm" (submit)="onSubmit()">
          <div class="form-group m-t-40 row">
            <label for="example-number-input" class="col-2 col-form-label"
              >Production Request Number</label
            >
            <div class="col-10">
              <input
                class="form-control"
                type="number"
                formControlName="prodRequestNumber"
              />
            </div>
          </div>
          <div class="form-group m-t-40 row">
            <label for="example-search-input" class="col-2 col-form-label"
              >Item Number</label
            >
            <div class="col-10">
              <input
                class="form-control"
                type="search"
                formControlName="itemNumber"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label"
              >Item production total quantity</label
            >
            <div class="col-10">
              <input
                class="form-control"
                type="number"
                value=""
                formControlName="itemTotalQuantity"
              />
            </div>
          </div>
          <div class="m-t-40 row">
            <input class="col-2 checkBox" type="checkbox" [checked]="orderchecked" (change)="orderchecked=!orderchecked" />
            <label for="example-check-input" class="col-10 col-form-label"
              >This request related to prior order</label
            >
          </div>
            <div *ngIf="orderchecked">
              <div class="form-group row">
                <label for="example-search-input" class="col-2 col-form-label"
                  >Related order number</label
                >
                <div class="col-8">
                  <input
                    class="form-control"
                    type="number"
                    value=""
                    formControlName="orderNumber"
                  />
                </div>
                <button
                  class="btn btn-success m-r-10 col-2"
                  type="button"
                  (click)="findOrderBynumber()"
                >
                  Find Order
                </button>
              </div>
              <div class="form-group row">
                <label for="example-search-output" class="col-2 col-form-label"
                  >Order Description</label
                >
                <div class="col-4">
                  <input
                    class="form-control"
                    type="text"
                    [value]="orderItemDes"
                    formControlName="orderDes"
                  />
                </div>
                <label for="example-search-output" class="col-2 col-form-label"
                  >Order Quantity</label
                >
                <div class="col-4">
                  <input
                    class="form-control"
                    type="text"
                    [value]="orderItemQuantity"
                    formControlName="orderQuantity"
                  />
                </div>
              </div>
            </div>
          <div class="form-group row">
            <label for="example-makat-input" class="col-2 col-form-label"
              >Makat Number</label
            >
            <div class="col-10">
              <input
                type="text"
                class="form-control"
                formControlName="makatNumber"
                value=""
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="example-makat-input" class="col-2 col-form-label"
              >Item's Barkod</label
            >
            <div class="col-10">
              <input
                type="text"
                class="form-control"
                formControlName="itemBarkod"
                value=""
              />
            </div>
          </div>

          <button class="btn btn-success m-r-10" type="submit">Finish</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- /.row -->
