<p>
  Enter New Production Line
</p>

<form></form>
  Line Number <input [(ngModel)]="lineObj.number" >
  Discription <input [(ngModel)]="lineObj.discription" >
  Type <input [(ngModel)]="lineObj.type" >
  Location <input [(ngModel)]="lineObj.location" >
  Image <input  type='file'>
  <button (click)='addLine()'>Add/Change</button>
<br><br>

  <ul>
    <li *ngFor="let line of pLines">
        {{line.number}}, {{line.discription}}, {{line.type}} ,  {{line.location}}
    </li>
  </ul>
