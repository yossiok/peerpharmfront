<table border=0 class='table' dir='rtl'>
	<tr>
		<td style='width:25%'>
			<div border=5 style='height:500px; overflow:scroll; overflow:auto; margin-bottom:20px'>
				<input type='text' placeholder='חפש גלופה' id='searchPallet_input' onkeyup="searchItem2()">
				<table>
					<tbody id='palletsTbody'>
						<tr *ngFor="let plate of plates">
							<td (click)="showPlate(plate)">{{plate.palletItemBrand}} {{plate.palletItemName}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</td>
		<td width='50%'>
			<table>
				<tbody id='imgTbody' class='parent'>
					<tr>
						<td>
							<img [src]="showPlateData.palletImg" style='width:900px' *ngIf="showPlateData">

						</td>
					</tr>
				</tbody>
			</table>
		</td>
		<td align='left' width='25%'>
				<table style='background:-webkit-linear-gradient(bottom, #CCCCCC, #EEEEEE 175px)'>
					<tr>
						<td colspan=2>
							<h2 style='color: #09C; font-family:arial, verdana, sans-serif'>פרטי גלופה</h2>
						</td>
					</tr>
					<tr>
						<td style='padding:10px'>גלופה מספר</td>
						<td align='right'>
							<input type='text' [(ngModel)]='plate.palletNumber' >
						</td>
					</tr>
					<tr>
						<td style='padding:10px'>מותגים</td>
						<td align='right'>
							<textarea rows='3' cols='30'  [(ngModel)]='plate.palletItemBrand' style='width:200px'></textarea>
						</td>
					</tr>
					<tr>
						<td style='padding:10px'>שם פריט</td>
						<td align='right'>
							<textarea rows='7' cols='30'  [(ngModel)]='plate.palletItemName' style='width:200px'></textarea>
						</td>
					</tr>
					<tr>
						<td style='padding:10px'>מפתח</td>
						<td align='right'>
							<input type='text' [value]='_id'>
						</td>
					</tr>
					<tr>
						<td style='padding:10px'>קישור לתמונה</td>
						<td align='right'>
							<input type='text'  [(ngModel)]='plate.palletImg'>
						</td>
					</tr>
					<tr>
						<td style='padding:10px'>תמונה חדשה</td>
						<td align='right'>
							<input type="file"  id="id_GlofaImg" style='display:none'>
							<label for="id_GlofaImg" class="custom-file-upload">

								<i class="fa fa-cloud-upload"></i> בחר גלופה
								<img src='openFile.png' style='width:20px'>
								<br>
							</label>
						</td>
					</tr>
					<tr>
						<td style='padding:20px'>הערות חשובות</td>
						<td>
							<textarea rows='7' cols='30'  [(ngModel)]='plate.palletRemarks' style='width:200px'></textarea>
						</td>
					</tr>
					<tr>
						<td style='padding:10px'>עדכון אחרון</td>
						<td align='right'>
							<input type='text'  [(ngModel)]='plate.lastUpdate' disabled style='background-color:#DCDCDC; width:90px'>&nbsp;&nbsp;&nbsp;
							<input type='text'  [(ngModel)]='plate.lastUpdateUser' disabled style='background-color:#DCDCDC; width:80px'>
						</td>
					</tr>
					<tr>
						<td colspan=2>
							<button class="button" onclick='newPallet("update")'>עדכן גלופה</button>
							<button class="button" (click)='addNewPallet()'>הקם גלופה</button>
							<input type='reset' value='אפס' class="button">
							<button class="button-delete" onclick='deletePallet()'>החרב גלופה</button>
						</td>

					</tr>
				</table>

		</td>
	</tr>
</table>
