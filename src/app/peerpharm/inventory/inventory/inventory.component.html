    <div class="row">
        <div class="col-2">

        <div class="col-2"></div>
        <div class="col-2"></div>
        <div class="col-2"></div>

<!------------------ מודאל קליטת פריטים ------------------->

<div style="top:50px" class="container bg-white text-center rouneded shadow-lg mx-auto my-auto fixed p-2">
    <div class="row mt-2">
        <div class="col-12">
            <h2 class="text-info">קליטת/העברת פריט במלאי</h2>
        </div>
    </div>

    <hr>

    <div class="row mt-3">
        <div class="col-2"></div>
        <div class="col-2">
            <label class="form-control">Item Type</label>

        </div>
        <div class="col-2">
            <select (change)="setItemType($event)" class="form-control">
                <option selected="true" disabled="disabled" value="">Choose Item</option>
                <option value="material">Material</option>
                <option value="component">Component</option>
                <option value="product">Product</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="col-1">
            <button class="btn btn-info form-control">חדש</button>
        </div>
        <div class="col-1">
            <button class="btn btn-info form-control">קיים</button>
        </div>

        <div class="col-4"></div>
    </div>

    <hr>

 <!-------------------------- Component ------------------------->
    <div *ngIf="itemType == 'component'">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h4>Component</h4>
        </div>
        <div class="col-4"></div>
    </div>

    <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-2">
            <label class="form-control">בחר מחסן</label>
        </div>
        <div class="col-2">
            <select class="form-control">
                <option>בחר מחסן</option>
            </select>
        </div>
        <div class="col-4"></div>
    </div>

    <div class="row m-3">
        <div class="col-1"></div>

        <div class="col-2">
            <input class="form-control" placeholder="מספר פריט">
        </div>
        <div class="col-2">
            <input class="form-control" placeholder="מדף">
        </div>
        <div class="col-2">
            <input class="form-control" placeholder="כמות">
        </div>
        <div class="col-2">
            <input class="form-control" type="date" placeholder="תאריך הגעה">
        </div>
        <div class="col-2">
            <input class="form-control" placeholder="תעודת משלוח">
        </div>
        <div class="col-1">
            <i class="fa fa-plus text-info form-control"></i>
        </div>
    </div>

    <div class="row m-2">
        <div class="col-4"></div>
        <div class="col-4">
            <h5 class="text-success">רשימת מדפים</h5>
        </div>
        <div class="col-4"></div>
    </div>

    <div class="row mt-1">
        <div class="container">
            
        </div>
    </div>

    <div class="row mt-5">

        <div class="col-4"></div>
        <div class="col-4">
            <button class="btn btn-success form-control">קלוט פריט</button>
        </div>
        <div class="col-4"></div>
    </div>
</div>
