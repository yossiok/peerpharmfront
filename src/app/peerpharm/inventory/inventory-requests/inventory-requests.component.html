<table class='table'>
  <thead class='bg-info text-white'>
    <tr *ngIf="newReqIncoming"  style="background-color: tomato;">
      <th colspan="5" style="font-size: 18px; text-align: right;"><b>נשלחו בקשות חדשות למחסן</b></th>
      <th colspan="1"><img src="../../../../assets/images/expand.png" alt="download new requests" 
        style="width: 35px; cursor:pointer; "
        (click)="getNewIncomingInventoryReq()"></th>
    </tr>
    <tr>
      <th>#</th>
      <th>Requet Number</th>
      <th>date</th>
      <th>Warehouse</th>
      <th>Status</th>
      <th>
        <img src='assets/images/move.png' class='imgBtn' (click)="loadItems()">
      </th>
    </tr>
  </thead>
  <ng-container *ngFor="let demand of ordersDemands; let i =index">
    <tr>
      <td>{{i+1}}</td>
      <td><a  (click)="getDetails(demand._id, demand.reqNum)" style='color: blue; cursor: pointer;'>{{demand.reqNum}}</a></td>
      <td>{{demand.deliveryDate}}</td>
      <td>{{demand.fromWH}}</td>
      <td>{{demand.reqStatus}}</td>
      <td>{{demand.userName}}</td>
    </tr>
    
    <tr *ngIf="demand._id== EditRowId2nd && expand==true;">   
      <th  class="cmptTh"></th>
      <th class="cmptTh">Item Number</th>
      <th class="cmptTh">Delivery Date</th>
      <th class="cmptTh">Amount</th>
      <!-- <th class="cmptTh">Allocation</th> -->
      <th class="cmptTh">Supplied</th>
      <!-- <th class="cmptTh">Done</th> -->
    </tr>
      <ng-container *ngFor="let cmpt of demand.reqList;" >
          <tr *ngIf="demand._id== EditRowId2nd && expand==true;">
            <td> <input type="checkbox" [(ngModel)]="cmpt.isSelected"> </td>
            <td>{{cmpt.itemNumber}}</td>
            <td>{{demand.deliveryDate}}</td>
            <td>{{cmpt.amount}}</td>
            <!-- <td>{{cmpt.allocation}}</td> -->
            <td>{{cmpt.qntSupplied}}</td>
            <!-- <td>V AutoTBD</td> -->
          </tr>
      </ng-container>
    
  </ng-container>
</table>
