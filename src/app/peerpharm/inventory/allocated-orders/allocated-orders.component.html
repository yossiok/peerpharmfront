<div *ngIf="loader==false">
    <img style="width:500px;height:500px;margin-left:700px;" src="https://acegif.com/wp-content/uploads/loading-14.gif" /><span></span>
  </div>

  <input *ngIf="loader==true" type="text" placeholder="חפש לפי מספר פריט" (change)="filterByItemNumber($event)">
<div *ngIf="loader==true">
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">מספר הזמנה</th>
      <th scope="col">מספר פריט</th>
      <th scope="col">כמות</th>
      <th scope="col">Bottles</th>
      <th scope="col">Pumps</th>
      <th scope="col">Seals</th>
      <th scope="col">Caps</th>
      <!-- <th scope="col">Cartons</th>
      <th scope="col">Pcs In Carton</th> -->
      <th></th>
      <th></th>
    </tr>
  </thead>

  <tbody>
       
    <tr *ngFor="let item of orderItems;let i = index" [style.background-color]="item.status">
      <th>{{i+1}}</th>
      <td>{{item.orderNumber}}</td>
      <td>{{item.itemNumber}}</td>
      <td><span style="font-weight: bold;">{{item.quantity}}</span></td>
      <td>{{item.bottleNumber}}</td>
      <td>{{item.pumpNumber}}</td>
      <td>{{item.sealNumber}}</td>
      <td>{{item.capNumber}}</td>
      <!-- <td>{{item.cartonNumber}}</td>
      <td>{{item.PcsCarton}}</td> -->
      <td><button class="btn btn-success" (click)="markAsDone(item._id,i,item.itemNumber)">סיום הקצאה</button></td>
      <td><button class="btn btn-primary" printSectionId="print-section" ngxPrint>הדפס מדבקות</button> </td>
      <div id="print-section" style="visibility: hidden;display: none;"><span style="font-size:200px;font-weight: bold;">{{item.itemNumber}}</span></div>
    </tr>
   
  </tbody>
</table>
</div>
