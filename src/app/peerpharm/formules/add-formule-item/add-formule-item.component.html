<!-- .row -->
<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Add Phase Item
            <span class="close" id="deleteItem" >&times;</span>
        </h4>
        <h5 class="card-subtitle">Enter formule values here</h5>

        <form class="form" [formGroup]="itemsForm">
          <div class="form-group m-t-40 row">
            <label for="example-text-input" class="col-2 col-form-label"
              >Item Number</label
            >
            <div class="col-10">
              <input
                class="form-control"
                type="text"
                formControlName="itemNumber"
                (change)="searchMaterialNumber($event)"
              />
            </div>
          </div>
          <div class="form-group m-t-40 row">
            <label for="example-text-input" class="col-2 col-form-label"
              >Item Name</label
            >
            <div class="col-10">
              <select
                class="form-control"
                type="text"
                formControlName="itemName"
                (change)="fillTheMaterialNumber($event)"
                
              >
              <option *ngFor="let material of materials">{{material.componentName}}</option>
              <option>חומר לא מוקם</option>
            </select>
            </div>
          </div>
          <!-- <div class="form-group m-t-40 row">
            <label for="example-text-input" class="col-2 col-form-label"
              >Supplier Number</label
            >
            <div class="col-2">
              <input
                class="form-control"
                type="text"
                formControlName="suplierNumber"
              />
            </div>
            <label for="example-text-input" class="col-2 col-form-label"
              >Supplier Name</label
            >
            <div class="col-2">
              <input
                class="form-control"
                type="text"
                formControlName="suplierName"
              />
            </div>
            <label for="example-text-input" class="col-2 col-form-label"
              >Supplier Item Number</label
            >
            <div class="col-2">
              <input
                class="form-control"
                type="text"
                formControlName="suplierItemNumber"
              />
            </div>
          </div> -->

          <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label"
              >Item Quantity</label
            >
            <div class="col-10">
              <input
                class="form-control"
                type="number"
                value=""
                formControlName="quantity"
              />
              <select 
              class="form-control"
              type="text"
              formControlName="quantityUnits">
                <option value="ml">ml</option>
                <option value="gr">gr</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label"
              >Item Relative Percentage %</label
            >
            <div class="col-10">
              <input
                class="form-control"
                type="number"
                value=""
                formControlName="percentage"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label"
              >Instructions</label
            >
            <div class="col-10">
              <input
                class="form-control"
                type="text"
                value=""
                formControlName="itemInstructions"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label"
              >Tempature</label
            >
            <div class="col-10">
              <input
                class="form-control"
                type="number"
                value=""
                formControlName="temp"
              />
            </div>
          </div>

 


          <button class="btn btn-success m-r-10" type="button" (click)="onSubmit()">Add Another Item</button>
          <button class="btn btn-warning m-r-10" type="button" (click)="resetItemFormButNotPhase()">Reset</button>
        </form>
      </div>
    </div>
  </div>
</div>
