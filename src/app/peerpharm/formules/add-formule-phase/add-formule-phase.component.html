<!-- .row -->
<div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Add Formule Phase
              <span class="close" id="deletePhase" (click)="deletePhase()">&times;</span>
          </h4>
          <h5 class="card-subtitle">Formula Number:</h5>
          <h5 class="card-subtitle">Formula Name:</h5>
  
          <form class="form" [formGroup]="phaseForm">
            <div class="form-group m-t-40 row">
              <label for="example-text-input" class="col-2 col-form-label"
                >Phase Number</label
              >
              <div class="col-10">
                <input
                  class="form-control"
                  type="text"
                  formControlName="phaseNumber"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="example-number-input" class="col-2 col-form-label"
                >Phase Name</label
              >
              <div class="col-10">
                <input
                  class="form-control"
                  type="number"
                  value=""
                  formControlName="phaseName"
                />
              </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label"
                  >Phase Instructions</label
                >
                <div class="col-10">
                  <input
                    class="form-control"
                    type="text"
                    value=""
                    formControlName="instractions"
                  />
                </div>
              </div>

            <button class="btn btn-success m-r-10" type="button" (click)="onSubmit()">Add Phase Items</button>

            

          </form>
        </div>
      </div>
    </div>
  </div>
