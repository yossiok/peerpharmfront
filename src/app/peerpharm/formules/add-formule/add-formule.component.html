<!-- .row -->
<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Add a new Formule</h4>
        <h5 class="card-subtitle"> Enter formule values here </h5>

        <form class="form" [formGroup]="formulesForm" (submit)="onSubmit()" >
          <div class="form-group m-t-40 row">
            <label for="example-text-input" class="col-2 col-form-label">Formule Number</label>
            <div class="col-10">
              <input class="form-control" type="text" formControlName="number">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-search-input" class="col-2 col-form-label">Formule Name</label>
            <div class="col-10">
              <input class="form-control" type="search" value="" formControlName="name">
            </div>
          </div>

          <div class="form-group row">
            <label for="example-date-input" class="col-2 col-form-label">Last updated</label>
            <div class="col-10">
              <input class="form-control" type="date" value="2011-08-19" formControlName="lastUpdate">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-search-input" class="col-2 col-form-label">Client</label>
            <div class="col-10">
              <input class="form-control" type="search" value=""  formControlName="client">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-color-input" class="col-2 col-form-label">Ph Range</label>
            <div class="col-10">
              <input type="range" class="form-control" formControlName="ph" value="5.5" min="1" max="14"  [(ngModel)]="phValue"  step="0.01" />
            </div>
            <label   class="col-2 col-form-label">{{phValue}}</label>
          </div> 

          <button  class="btn btn-success m-r-10" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- /.row -->


<app-add-formule-item></app-add-formule-item>
