<input
  matInput
  placeholder="Item Number"
  (keyup)="FilterForms($event, 'item')"
  style="margin-right: 20px;"
/>

<input
  matInput
  placeholder="Order Number"
  (keyup)="FilterForms($event, 'order')"
  style="margin-right: 20px;"
/>

<input
  matInput
  placeholder="Filling Date"
  (keyup)="FilterForms($event, 'fill')"
  style="margin-right: 20px;"
/>

<input
  matInput
  placeholder="Batch Number"
  (keyup)="FilterForms($event, 'batch')"
  style="margin-right: 20px;"
/>
<input
  matInput
  placeholder="Production Line Number"
  (keyup)="FilterForms($event, 'productionLine')"
  style="margin-right: 20px;"
/>


<img src="../../../../assets/images/excel.png" alt="export to excel" style="width: 40px;margin-left:20px;"
                  (click)="exportAsXLSX()">


<table class="table">
  <thead>
    <tr style="background-color:white; ">
      <th>Form Number
          <i class="ti-exchange-vertical" (click)="sortFormsByFormNumber()" style="cursor:pointer" ></i>
      </th>
      <th>Item Number</th>
      <th>Item Name</th>
      <th>
          Filling Date
          <!-- <i class="ti-exchange-vertical" (click)="sortFormsByFillingDate()" style="cursor:pointer" ></i> -->
        <!-- <button style="background-color: transparent;" (click)="SortBy()">
          Filling Date
        </button> -->
      </th>
      <th>Order Number</th>
      <th>Production Line</th>
      <th>Costumer</th>
      <th>Batch</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
   
    <div *ngIf="forms.length==0">
      <img style="width:500px;height:500px;margin-left:700px;" src="https://acegif.com/wp-content/uploads/loading-14.gif" /><span></span>
      <br />
    </div>

    <tr *ngFor="let form of forms; let i = index">
      <td>
        <a routerLink="/peerpharm/forms/formDetails/{{ form._id }}">
          {{ i }}
        </a>
      </td>
      <td>{{ form.itemN }}</td>
      <td>{{ form.productName }}</td>
      <td>{{ form.fillingDate }}</td>
      <td>{{ form.orderNumber }}</td>
      <td>{{ form.productionLine }}</td>
      <td>{{ form.costumerName }}</td>
      <td style="width:500px">{{ form.batchN }}</td>
      <td></td>
    </tr>
  </tbody>
</table>
