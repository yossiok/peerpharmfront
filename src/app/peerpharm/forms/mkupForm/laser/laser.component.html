<section class="mainPage" dir="rtl">
  <div class="heading">
    <h1 class="tittle">טופס לייזר</h1>
  </div>
  <div class="containerSixTop">
    <div class="containerThree">
      <div class="inputData">
      <label for="orderNumber">מס' הזמנה</label>
      <input type="number" name="orderNumber" id="orderNumber">
      </div>
      <div class="inputData">
      <label for="productName">שם מוצר</label>
      <input type="text" name="productName" id="productName">
      </div>
      <div class="inputData">
      <label for="customerName">שם לקוח</label>
      <input type="text" name="customerName" id="customerName">
      </div>
    </div>
    <div class="containerThree">
      <div class="inputData">
        <label for="orderQty">כמות מוזמנת</label>
        <input type="number" name="orderQty" id="orderQty">
      </div>
      <div class="inputData">
        <label for="itemNumber">מק"ט</label>
        <input type="number" name="itemNumber" id="itemNumber">
      </div>
      <div class="inputData">
        <label for="batchNumber">מס' אצווה</label>
        <input type="text" name="batchNumber" id="batchNumber">
      </div>
    </div>
  </div>
  <div class="inputData" style="margin-bottom: 3rem;">
    <label for="uwAction">פעולה לא נדרשת</label>
    <input type="checkbox" name="uwAction" id="uwAction">
  </div>
  <div class="containerSix">
    <div class="containerThree">
      <div class="inputData">
      <label for="startLaserDate">תאריך תחילת הטבעת לייזר</label>
      <input type="date" name="startLaserDate" id="startLaserDate">
      </div>
      <div class="inputData">
      <label for="endLaserDate">תאריך סיום הטבעת לייזר</label>
      <input type="date" name="endLaserDate" id="endLaserDate">
      </div>
    </div>
    <div class="containerThree">
      <div class="inputData">
        <label for="startLaserTime">שעת התחלת הטמעת לייזר</label>
        <input type="time" name="startLaserTime" id="startLaserTime">
      </div>
      <div class="inputData">
        <label for="endLaserTime">שעת סיום הטמעת לייזר</label>
        <input type="time" name="endLaserTime" id="endLaserTime">
      </div>
    </div>
    <div class="inputData">
      <label for="laserPerson">הטמעת לייזר ע"י</label>
      <input type="text" name="laserPerson" id="laserPerson">
    </div>
  </div>
  <h5 class="testingTittle">בדיקות לפני לייזר</h5>
  <div class="containerSix">
    <div class="containerThree">
      <div class="inputData">
        <label for="detectionBatch">זיהוי מס' אצווה</label>
        <input type="checkbox" name="detectionBatch" id="detectionBatch">
      </div>
      <div class="inputData">
        <input type="checkbox" name="confirmation" id="confirmation" style="margin-left:0.5rem ;">
        <label for="confirmation">אישור לייזר מול תפ"י</label>
        <input type="text">
      </div>
    </div>
    <div class="containerThree">
      <div class="inputData">
        <label for="detectionExp">זיהוי EXP</label>
        <input type="checkbox" name="detectionExp" id="detectionExp">
      </div>
      <div class="inputData">
        <input type="checkbox" name="laserColor" id="laserColor" style="margin-left:0.5rem ;">
        <label for="laserColor">צבע לייזר</label>
        <input type="text">
      </div>
    </div>
    <div class="inputData">
      <label for="acceptance">חתימת מנהל מאשר</label>
      <input type="text" name="acceptance" id="acceptance">
    </div>
  </div>
  <h5 class="testingTittle" style="margin-top: 3rem;">בקרה במהלך לייזר</h5>
  <div class="containerSix">
    <div class="inputData">
      <label for="testingTime">שעת בדיקה</label>
      <input type="time" name="testingTime" id="testingTime" style="margin-left:1rem;">
    </div>
    <div class="inputData">
      <label for="printingCorrectness">תקינות לייזר</label>
      <input type="checkbox" name="printingCorrectness" id="printingCorrectness">
    </div>
  </div>
  <div class="containerThree2">
    <div class="inputData">
      <label for="unitsInCarton">כמות יח' בקרטון</label>
      <input type="number" name="unitsInCarton" id="unitsInCarton" style="margin-left:1rem;">
    </div>
    <div class="inputData">
      <label for="Cartons">כמות קרטונים</label>
      <input type="number" name="Cartons" id="Cartons" style="margin-left:1rem;">
    </div>
    <div class="inputData">
      <label for="total">סך הכל</label>
      <input type="number" name="total" id="total" style="margin-left:1rem;">
    </div>
  </div>
  <div class="containerSixR">
    <div class="containerThreeR">
      <div class="inputData">
        <label for="continueTab">ממשיך תהליך</label>
        <input type="checkbox" name="continueTab" id="continueTab">
      </div>
      <div class="inputData">
        <label for="delivery">יוצא למשלוח</label>
        <input type="checkbox" name="delivery" id="delivery">
      </div>
      <div class="inputData">
        <label for="signature">חתימת מנהל מאשר</label>
        <input type="text" name="signature" id="signature">
      </div>
    </div>
  </div>
  <div class="remarksContainer">
    <div class="inputData">
      <p><b>הערות</b></p>
      <textarea name="remarks" id="remarks" rows="10" cols="100" ></textarea>
    </div>
  </div>
</section>
