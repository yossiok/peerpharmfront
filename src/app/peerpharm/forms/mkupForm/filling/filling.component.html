<section class="mainPage" dir="rtl">
  <div class="heading">
    <h1 class="tittle">טופס מילוי</h1>
  </div>
  <div class="containerSixTop">
    <div class="containerThree">
      <div class="inputData">
      <label for="orderNumber">מס' הזמנה</label>
      <input type="number" name="orderNumber" id="orderNumber">
      </div>
      <div class="inputData">
      <label for="productName">שם מוצר</label>
      <input type="text" name="productName" id="productName">
      </div>
      <div class="inputData">
      <label for="customerName">שם לקוח</label>
      <input type="text" name="customerName" id="customerName">
      </div>
    </div>
    <div class="containerThree">
      <div class="inputData">
        <label for="orderQty">כמות מוזמנת</label>
        <input type="number" name="orderQty" id="orderQty">
      </div>
      <div class="inputData">
        <label for="itemNumber">מק"ט</label>
        <input type="number" name="itemNumber" id="itemNumber">
      </div>
      <div class="inputData">
        <label for="batchNumber">מס' אצווה</label>
        <input type="text" name="batchNumber" id="batchNumber">
      </div>
    </div>
  </div>
  <div class="containerSix2">
    <div class="containerThree">
      <div class="inputData">
      <label for="startFillingDate">תאריך תחילת מילוי</label>
      <input type="date" name="startFillingDate" id="startFillingDate">
      </div>
      <div class="inputData">
      <label for="endFillingDate">תאריך סיום מילוי</label>
      <input type="date" name="endFillingDate" id="endFillingDate">
      </div>
    </div>
    <div class="containerThree">
      <div class="inputData">
        <label for="startFillingTime">שעת התחלת מילוי</label>
        <input type="time" name="startFillingTime" id="startFillingTime">
      </div>
      <div class="inputData">
        <label for="endFillingTime">שעת סיום מילוי</label>
        <input type="time" name="endFillingTime" id="endFillingTime">
      </div>
    </div>
    <div class="inputData">
      <label for="FillingPerson">מילוי ע"י</label>
      <input type="text" name="FillingPerson" id="FillingPerson">
    </div>
  </div>
  <h5 class="testingTittle">בדיקות לפני מילוי</h5>
  <div class="checkBefor">
    <div class="containerThree">
      <div class="inputData">
        <label for="componentIdentification">זיהוי קומפוננט</label>
        <input type="checkbox" name="componentIdentification" id="componentIdentification">
      </div>
      <div class="inputData">
        <label for="componentIntegrity">תקינות קומפוננט (ללא שריטות וכו')</label>
        <input type="checkbox" name="componentIntegrity" id="componentIntegrity">
      </div>
    </div>
    <div class="containerThree">
      <div class="inputData">
        <label for="componentQty">כמות קומפוננט (האם יספיק לכל ההזמנה)</label>
        <input type="checkbox" name="componentQty" id="componentQty">
      </div>
      <div class="inputData">
        <label for="managerSignature">חתימת מנהל מאשר</label>
        <input type="text" name="managerSignature" id="managerSignature">
      </div>
    </div>
  </div>
  <h5 class="testingTittle" style="margin-top: 3rem;">בקרה במהלך מילוי</h5>
  <!-- <div class="containerSix">
      <div class="inputData">
        <label for="testingTime">שעת בדיקה</label>
        <input type="time" name="testingTime" id="testingTime" style="margin-left:1rem;">
      </div>
      <div class="inputData">
        <label for="fillingCorrectness">תקינות מילוי</label>
        <input type="checkbox" name="fillingCorrectness" id="fillingCorrectness" style="margin-left:1rem;">
      </div>
      <div class="inputData">
        <label for="close">סגירה ואיטום</label>
        <input type="checkbox" name="close" id="close" >
      </div>
  </div> -->
  <table>
    <thead>
      <tr>
        <th>
          שעת בדיקה
        </th>
        <th>
           תקינות מילוי
        </th>
        <th>
              סגירה ואיטום
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <input type="time" name="testingTime" id="testingTime" style="margin-left:1rem;">
        </td>
        <td>
          <input type="checkbox" name="fillingCorrectness" id="fillingCorrectness" style="margin-left:1rem;">
        </td>
        <td>
          <input type="checkbox" name="close" id="close" >
        </td>
      </tr>
    </tbody>
  </table>
  <div class="containerThree2">
    <div class="inputData">
      <label for="unitsInCarton">כמות יח' בקרטון</label>
      <input type="number" name="unitsInCarton" id="unitsInCarton" style="margin-left:1rem;">
    </div>
    <div class="inputData">
      <label for="Cartons">כמות קרטונים</label>
      <input type="number" name="Cartons" id="Cartons" style="margin-left:1rem;">
    </div>
    <div class="inputData">
      <label for="total">סך הכל</label>
      <input type="number" name="total" id="total" style="margin-left:1rem;">
    </div>
  </div>
  <div class="containerSixR">
    <div class="containerThreeR">
      <div class="inputData">
        <label for="continueTab">ממשיך תהליך</label>
        <input type="checkbox" name="continueTab" id="continueTab">
      </div>
      <div class="inputData">
        <label for="delivery">יוצא למשלוח</label>
        <input type="checkbox" name="delivery" id="delivery">
      </div>
      <div class="inputData">
        <label for="signature">חתימת מנהל מאשר</label>
        <input type="text" name="signature" id="signature">
      </div>
    </div>
  </div>
  <div class="remarksContainer">
    <div class="inputData">
      <p><b>הערות</b></p>
      <textarea name="remarks" id="remarks" rows="10" cols="100" ></textarea>
    </div>
  </div>
</section>
