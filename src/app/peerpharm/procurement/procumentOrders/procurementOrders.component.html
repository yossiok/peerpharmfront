
<table>
  <thead class="bg-success text-white">
    <tr>
      <th><b>Order Number</b></th>
      <th><b>Order Date</b></th>
      <th><b>Supply Date</b></th>
      <th><b>Supplier Number</b></th>
      <th><b>Supplier Name</b></th>
      <th><b>Order Quantity</b></th>
      <th><b>Total Payment With VAT</b></th>
      <th><b>Is Supplied</b></th>
    </tr>
  </thead>
  <tbody id="table_body">
    <tr *ngFor="let line of procurementData">
      <td>
        <a
          target="_blank"
          routerLink="/peerpharm/procurement/procurementOrderItems/{{ line.orderNumber }}"
        >
          {{ line.orderNumber }}
        </a>
      </td>
      <td>
        <a
          target="_blank"
        >
          {{ line.orderDate }}
        </a>
      </td>
      <td>{{ line.supplyDate }}</td>
      <td>{{ line.supplierNumber }}</td>
      <td>{{ line.supplierName }}</td>
      <td>{{ line.orderQnt }}</td>
      <td>{{ line.totalPaymentVat}}</td>
      <td>{{ line.isSupplied}}</td>
    </tr>
  </tbody>
</table>
