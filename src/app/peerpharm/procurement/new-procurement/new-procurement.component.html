

<form class="procurementForm" *ngIf="procurementSupplier" [formGroup]="newProcurementForm">

  <div>
    <label for="orderNumber">
      Order Number:
    </label>
    <input id="orderNumber" type="text" formControlName="orderNumber">
  </div>

  <div>
    <label for="date">
      Date:
    </label>
    <input id="date" type="date" formControlName="date">
  </div>

  <div>
    <label for="supplier">
      Supplier:
    </label>
    <input id="supplier" type="text" formControlName="supplier">
  </div>

  <button class="button" (click)="moveToProcItems()" >Next</button>

</form>


<div style="background:rgba(255, 255, 255, 0.103);box-shadow: 3px 3px 5px;opacity: 0.7;" *ngIf="procurementItems">

  <div>
  <label>
    Item Number:
  </label>
  <input type="text" placeholder="Item Number"/>
</div>

<div>
    <label>
      Item Name:
    </label>
    <input type="text" placeholder="Item Name"/>
  </div>

  <div>
      <label>
        Price:
      </label>
      <input type="text" placeholder="Price"/>
    </div>

</div>
