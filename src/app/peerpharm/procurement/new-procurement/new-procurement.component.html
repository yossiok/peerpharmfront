<div class="container">
  <div class="col-lg-12" style="direction:rtl; text-align:right ">
    <div class="card">
      <div class="card-header bg-info">
        <h4 class="mb-0 text-white">הקמת פריט רכש חדש</h4>
      </div>
      <form action="#">
        <div class="card-body">
          <h4 class="card-title">פרטי ספק</h4>
        </div>
        <hr />
        <div class="form-body">
         
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group has-success">
                  <label class="control-label">ספק</label>
                  <select [ngModelOptions]="{standalone: true}" [(ngModel)]="newProcurement.supplierName"  (change)="findSupplierByNumber($event)" class="form-control custom-select">
                    <option   *ngFor="let supplier of allSuppliers"  value="{{supplier.suplierName}}">{{supplier.suplierName}}</option>
                    
                  </select>
                </div>
              </div>

              <div class="col-md-6 ">
                <div class="form-group">
                  <label>מספר ספק</label>
                  <input [ngModelOptions]="{standalone: true}" [(ngModel)]="newProcurement.supplierNumber" type="number" class="form-control"   />
                </div>
              </div>
            </div>
    

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">תאריך יציאה</label>
                  <input type="date" [ngModelOptions]="{standalone: true}" [(ngModel)]="newProcurement.outDate" class="form-control" />
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">תאריך תוקף</label>
                  <input type="date" [ngModelOptions]="{standalone: true}" [(ngModel)]="newProcurement.validDate" class="form-control" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">חסימת רכש</label>
                  <input type="date" [ngModelOptions]="{standalone: true}" [(ngModel)]="newProcurement.blockProcurement" class="form-control" />
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">חסימת מכירות</label>
                  <input type="date" [ngModelOptions]="{standalone: true}" [(ngModel)]="newProcurement.blockSales" class="form-control" />
                </div>
              </div>
            </div>

            <h4 class="card-title mt-5">פרטי פריט</h4>
            <hr>
            <div class="card-body">
                <div class="row pt-3">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label  class="control-label">פריט</label>
                      <input
                      [(ngModel)]="newProcurement.itemNumber"
                      [ngModelOptions]="{standalone: true}"
                        type="number"
                        id="firstName"
                        class="form-control"
                        placeholder=""
                        (change)="findMaterialByNumber()"
                      />
                    </div>
                  </div>
                  <!--/span-->
                  <div class="col-md-6">
                    <div class="form-group has-danger">
                      <label  class="control-label">שם</label>
                      <input
                      [(ngModel)]="newProcurement.itemName"
                      [ngModelOptions]="{standalone: true}"
                        type="text"
                        id="lastName"
                        class="form-control form-control-danger"
                        placeholder=""
                       
                      />
                    </div>
                  </div>
                  <!--/span-->
                </div>
                <!--/row-->
                <div class="row">
                  <!--/span-->
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="control-label">שקיל?</label>
                      <div class="custom-control custom-radio">
                        <input
                          type="radio"
                          name="customRadio"
                          class="custom-control-input"
                          [ngModelOptions]="{standalone: true}" [(ngModel)]="newProcurement.hasWeight"/>
                          
                        <label class="custom-control-label">כן</label>
                      </div>
                      <div class="custom-control custom-radio">
                        <input
                          type="radio"
                          name="customRadio"
                          class="custom-control-input"
                          [ngModelOptions]="{standalone: true}" [(ngModel)]="newProcurement.notWeight"/>
                        <label class="custom-control-label">לא</label>
                      </div>
                    </div>
                  </div>
                  <!--/span-->
    
                  <div class="col-md-6">
                    <div class="form-group has-success">
                      <label class="control-label">מידה</label>
                      <select [ngModelOptions]="{standalone: true}" [(ngModel)]="newProcurement.measurement" class="form-control custom-select">
                        <option value="kg">קילו</option>
                        <option value="liter">ליטר</option>
                        <option value="unit">יחידה</option>
                        <option value="box">קופסא</option>
                      </select>
                    </div>
                  </div>
                  <!--/span-->
                </div>
                <!--/row-->
                <div class="row">
                  <div class="col-md-6">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="control-label">ברקוד</label>
                        <input
                          type="text"
                          id="firstName"
                          class="form-control"
                          placeholder=""
                          [ngModelOptions]="{standalone: true}" [(ngModel)]="newProcurement.barcode"
                        />
                      </div>
                    </div>
                  </div>
    
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="control-label">קוד חלופי</label>
                      <input
                        type="text"
                        id="firstName"
                        class="form-control"
                        placeholder=""
                        [ngModelOptions]="{standalone: true}" [(ngModel)]="newProcurement.alternativeCode"
                      />
                    </div>
                  </div>
                </div>
    
                <!--/row-->
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group has-success">
                      <label class="control-label">מחלקה</label>
                      <select class="form-control custom-select">
                        <option value=""></option>
                        <option value=""></option>
                      </select>
                    </div>
                  </div>
    
                  <div class="col-md-6">
                    <div class="form-group has-success">
                      <label class="control-label">קבוצה</label>
                      <select class="form-control custom-select">
                        <option value=""></option>
                        <option value=""></option>
                      </select>
                    </div>
                  </div>
                </div>
    
                <!--/row-->
              </div>

            <div>
              <h4 class="card-title mt-5">נתוני רכש ומכירה</h4>
            </div>
            <hr />
            <div class="row">
              <label class="control-label">נתוני מכירה לפי מטבע : </label>
              <select [ngModelOptions]="{standalone: true}" [(ngModel)]="newProcurement.coin" class="form-control custom-select">
                  <option value="usd">USD</option>
                  <option value="nis">NIS</option>
                  <option value="gbp">GBP</option>
                  <option value="eur">EUR</option>
                </select>
            </div>
            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label class="control-label">מחיר ספק:</label>
                  <input [ngModelOptions]="{standalone: true}" [(ngModel)]="newProcurement.supplierPrice" class="form-control" type="number" />
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-group">
                  <label class="control-label">מתאריך</label>
                  <input [ngModelOptions]="{standalone: true}" [(ngModel)]="newProcurement.fromDate" type="date" class="form-control" />
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-group">
                  <label class="control-label">לכמות</label>
                  <input [ngModelOptions]="{standalone: true}" [(ngModel)]="newProcurement.supplierAmount" class="form-control" type="number" />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label class="control-label">מקדם מכירה</label>
                  <input class="form-control" type="text" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label class="control-label">מחיר מכירה:</label>
                  <input [ngModelOptions]="{standalone: true}" [(ngModel)]="newProcurement.salePrice" class="form-control" type="number" />
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-group">
                  <label class="control-label">מתאריך</label>
                  <input [ngModelOptions]="{standalone: true}" [(ngModel)]="newProcurement.saleDate" type="date" class="form-control" />
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-group">
                  <label class="control-label">לכמות</label>
                  <input [ngModelOptions]="{standalone: true}" [(ngModel)]="newProcurement.saleAmount" class="form-control" type="number" />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label class="control-label">אחוז הנחה מירבי</label>
                  <input [ngModelOptions]="{standalone: true}" [(ngModel)]="newProcurement.discount" class="form-control" type="text" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">פריט ספק:</label>
                  <input [ngModelOptions]="{standalone: true}" [(ngModel)]="newProcurement.supplierItemNumber" class="form-control" type="number" />
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">שם פריט ספק</label>
                  <input [ngModelOptions]="{standalone: true}" [(ngModel)]="newProcurement.supplierItemName" class="form-control" type="text" />
                </div>
              </div>
            </div>
          </div>
       

          <div class="form-actions">
            <div class="card-body">
              <button (click)="sendNewProc()" class="btn btn-success">
                <i class="fa fa-check"></i> אישור
              </button>
              <button type="button" class="btn btn-dark">ביטול</button>
              <button (click)="getPdfInvoice()">Click</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
