<div class="container">
  <div class="col-lg-12" style="direction:rtl; text-align:right ">
    <div class="card">
      <div class="card-header bg-info">
        <h4 class="mb-0 text-white">הקמת פריט רכש חדש</h4>
      </div>
      <form action="#">

      
        <div class="form-body">
            <h4 class="card-title">פרטי הזמנה</h4>
            <div class="row">
          <div class="col-md-6">
            <label>מספר הזמנה בקומקס</label>
            <input [ngModelOptions]="{standalone: true}" [(ngModel)]="newProcurement.comaxNumber" type="text" class="form-control"   />
          </div>
          <div class="col-md-6">
            <label>סוג הזמנה</label>
            <select [ngModelOptions]="{standalone: true}" [(ngModel)]="newProcurement.orderType" type="text" class="form-control">
            <option value="material">Material</option>
            <option value="component">Component</option>
            </select>
          </div>
        </div>
        </div>
        <hr>
        <div class="card-body">
          <h4 class="card-title">פרטי ספק</h4>
        </div>
        <hr />
        <div class="form-body">
         
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group has-success">
                  <label class="control-label">ספק</label>
                  <select [ngModelOptions]="{standalone: true}" [(ngModel)]="newProcurement.supplierName"  (change)="findSupplierByNumber($event)" class="form-control custom-select">
                    <option   *ngFor="let supplier of allSuppliers"  value="{{supplier.suplierName}}">{{supplier.suplierName}}</option>
                    
                  </select>
                </div>
              </div>

              <div class="col-md-6 ">
                <div class="form-group">
                  <label>מספר ספק</label>
                  <input [ngModelOptions]="{standalone: true}" [(ngModel)]="newProcurement.supplierNumber" type="number" class="form-control"   />
                </div>
              </div>
            </div>
    

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">תאריך הזמנה</label>
                  <input type="date" [ngModelOptions]="{standalone: true}" [(ngModel)]="newProcurement.outDate" class="form-control" />
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">תאריך קבלה</label>
                  <input type="date" [ngModelOptions]="{standalone: true}" [(ngModel)]="newProcurement.validDate" class="form-control" />
                </div>
              </div>
            </div>

            <h4 class="card-title mt-5">פרטי פריט</h4>
            <hr>
            <div class="card-body">
                <div class="row pt-3">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label  class="control-label">פריט</label>
                      <input #itemNumber
                      [(ngModel)]="newItem.itemNumber"
                      [ngModelOptions]="{standalone: true}"
                        type="number"
                        id="firstName"
                        class="form-control"
                        placeholder=""
                        (change)="findMaterialByNumber()"
                      />
                    </div>
                  </div>
                  <!--/span-->
                  <div class="col-md-6">
                    <div class="form-group has-danger">
                      <label  class="control-label">שם</label>
                      <select #itemName (change)="fillMaterialNumber($event)"
                      [(ngModel)]="newItem.itemName" [ngModelOptions]="{standalone: true}" id="lastName"  class="form-control form-control-danger">
                    <option *ngFor="let material of allMaterials">{{material.componentName}}</option>
                    </select>
                    </div>
                  </div>
                  <!--/span-->
                </div>
                
                <!--/row-->
                <div class="row">
                  <!--/span-->
     
                  <!--/span-->
    
                  <div class="col-md-6">
                    <div class="form-group has-success">
                      <label class="control-label">מידה</label>
                      <input #measurement [ngModelOptions]="{standalone: true}" [(ngModel)]="newItem.measurement" class="form-control custom-select">
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                          <label class="control-label">כמות</label>
                          <input #supplierAmount [ngModelOptions]="{standalone: true}" [(ngModel)]="newItem.supplierAmount" class="form-control" type="number" />
                        </div>
                      </div>
                  </div>
                  <!--/span-->
                </div>
                <div class="row">
                  <label class="control-label">נתוני מכירה לפי מטבע : </label>
                  <input #coin [ngModelOptions]="{standalone: true}" [(ngModel)]="newItem.coin" class="form-control custom-select">
                </div>
                <div class="row">
                  <div class="col-md-3">
                    <div class="form-group">
                      <label class="control-label">מחיר ספק:</label>
                      <input #supplierPrice [ngModelOptions]="{standalone: true}" [(ngModel)]="newItem.supplierPrice" class="form-control" type="number" />
                    </div>
                  </div>
    
                </div>

                <div class="col-md-3">
                  <img style="width:40px;" src="../../../../assets/images/add.png" (click)="addItemToProcurement()">
                </div>

    
                <!--/row-->
              </div>

            <hr />
    
          </div>
       
          <div>
            <table>
              <thead>

              </thead>
              <tbody>
                <tr *ngFor="let item of ">

                </tr>
              </tbody>
            </table>
          </div>

          <div class="form-actions">
            <div class="card-body">
              <button (click)="sendNewProc()" class="btn btn-success">
                <i class="fa fa-check"></i> אישור
              </button>
              <button type="button" class="btn btn-dark">ביטול</button>
              
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
