<div class="container-fluid text-center bg-white p-2">
  <div class="row mt-3">
    <div class="col-12">
      <h1 class="text-info">Make Up Production</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-2">
      <button (click)="addScheduleModal = true" class="btn btn-info form-control">Add Schedule</button>
    </div>
    <div class="col-2"></div>
    <div class="col-2"></div>
    <div class="col-2"></div>
    <div class="col-2"></div>
    <div class="col-2"></div>
  </div>

  <div class="row mt-4">
    <div class="col-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>לקוח</th>
            <th>מוצר</th>
            <th>תאריך</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let scd of allMkpSchedules">
            <td>{{scd.costumer}}</td>
            <td>{{scd.productName}}</td>
            <td>{{scd.date | date: 'dd/MM/yyyy'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div *ngIf="addScheduleModal == true" style="top:80px" class="w-25 h-25 container p-5 bg-light text-center rounded fixed-top shadow-lg mx-auto my-auto border border-success">
  <div class="row">
    <div class="col-1">
      <i (click)="addScheduleModal = false" class="fa fa-times"></i>
    </div>
    <div class="col-10"></div>
    <div class="col-1"></div>
  </div>
<div class="row">
  <div class="col-1"></div>
  <div class="col-5">
    <label class="form-control border border-success mb-0">שם לקוח</label>
    <label class="form-control border border-success mb-0">שם מוצר</label>
    <label class="form-control border border-success mb-0">תאריך</label>
  </div>
  <div class="col-5">
    <input [(ngModel)]="mkpSchedule.costumer" list="customers" class="form-control">
    <datalist id="customers">
      <option selected="true" disabled="disabled">בחר לקוח</option>   
      <option *ngFor="let customer of allCustomers" [value]="customer.costumerName" >{{customer.costumerName}}</option>
    </datalist>
    <input [(ngModel)]="mkpSchedule.productName" type="text" class="form-control">
    <input [(ngModel)]="mkpSchedule.date" type="date" class="form-control">
  </div>
  <div class="col-1"></div>
</div>

<div class="row mt-3">
  <div class="col-4"></div>
  <div class="col-4">
    <button (click)="addNewMkpSchedule()" class="btn btn-success form-control">Add Schedule</button>
  </div>
  <div class="col-4"></div>
</div>
</div>
