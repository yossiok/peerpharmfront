

<div class="container-fluid bg-white text-center p-4">
  <div class="row mt-4">
    <div class="col-4"></div>
    <div class="col-4">
      <h1 class="text-info">Add New Batch</h1>
    </div>
    <div class="col-4"></div>
  </div>

  <hr class="mt-4 bg-info">
  
  <div class="row">
    <div class="container bg-white shadow-lg p-4">
      <div class="row mt-4">
        <div class="col-3"></div>
        <div class="col-3">
        <label style="margin-bottom: 0" class="form-control">Order Number</label>
        <label style="margin-bottom: 0"  class="form-control">Item Number</label>
        <label style="margin-bottom: 0"  class="form-control">Name</label>
        <label style="margin-bottom: 0"  class="form-control">Production Date</label>
        <label style="margin-bottom: 0"  class="form-control">Expiration Date</label>
        <label style="margin-bottom: 0"  class="form-control">Barrels</label>
        <label style="margin-bottom: 0"  class="form-control">KG</label>
        <label style="margin-bottom: 0"  class="form-control">PH</label>
        <label style="margin-bottom: 0"  class="form-control">Batch</label>
        </div>
        <div class="col-3">
        <input type="text" [(ngModel)]="newBatch.orderNumber" class="form-control">
        <input type="text" (change)="fillItemName($event)" [(ngModel)]="newBatch.itemNumber" class="form-control">
        <input type="text" [(ngModel)]="newBatch.name" class="form-control">
        <input type="date" [(ngModel)]="newBatch.productionDate" class="form-control">
        <input type="date" [(ngModel)]="newBatch.expirationDate" class="form-control">
        <input type="number" [(ngModel)]="newBatch.barrels" class="form-control">
        <input type="text" [(ngModel)]="newBatch.kg" class="form-control">
        <input type="text" [(ngModel)]="newBatch.ph" class="form-control">
        <input type="text" [(ngModel)]="newBatch.batchNumber" value="20pp" class="form-control">
        </div>
        <div class="col-3"></div>
      </div>

      <div class="row mt-4">
        <div class="col-4"></div>
        <div class="col-4">
          <button class="btn btn-info form-control" (click)="addNewBatch()">Add Batch</button>
        </div>
        <div class="col-4"></div>
      </div>
    </div>
  </div>
</div>
