<div class="container text-center bg-white shadow-lg">

    <div class="row mt-4">
        <div class="col-12">
            <h1 class="text-info">Admin Panel</h1>
        </div>
    </div>

<mat-tab-group mat-align-tabs="center">
    <mat-tab label="Screens">
        <div class="row mt-4">
            <div class="col-12">
                <h4>Screens Permissions</h4>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <table class="table table-hover table-striped">
                    <thead class="text-white bg-info">
                        <tr>
                            <th>שם המסך</th>
                            <th>רמת הרשאה</th>
                            <th>שמירה</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let screen of routes">
                            <td>{{screen.name}}</td>
                            <td *ngIf="EditRowId != screen._id" (click)="edit(screen._id)">{{screen.permission}}</td>
                            <td *ngIf="EditRowId == screen._id">
                                <input class="form-control" #screenValue [value]="screen.permission">
                            </td>
                            <td><button class="btn btn-info form-control"  (click)="savePermission(screen.name)" ><i class="fa fa-save text-white"></i></button></td>
                        </tr>
        
                    </tbody>
                </table>
            </div>
        </div>
     
    </mat-tab>
    <mat-tab label="Users">
        <div class="row mt-4">
            <div class="col-12">
                <h4>Users Permissions</h4>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <table class="table table-hover table-striped">
                    <thead class="text-white bg-info">
                        <tr>
                            <th>שם פרטי</th>
                            <th>שם משפחה</th>
                            <th>מסכים</th>
                            <th>פעולות</th>
                            <th>מחסנים</th>
                            <!-- <th>קביעת הרשאה</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td>{{user.firstName}}</td>
                            <td>{{user.lastName}}</td>
                            <td>{{user.screenPermission}}</td>
                            <td>
                                <div *ngIf="user.authorization.length > 0">
                                     <ul class="list-group">
                                         <li class="list-group-item" *ngFor="let auth of user.authorization">
                                             {{auth}}
                                         </li>
                                     </ul>   
                                </div> 
                                
                            </td>
                            <td>
                                <div *ngIf="user.allowedWH.length > 0">
                                    <ul class="list-group">
                                        <li class="list-group-item" *ngFor="let wh of user.allowedWH">
                                            {{wh}}
                                        </li>
                                    </ul>   
                               </div> 
                               
                            </td>
                            <!-- <td><select (change)="setUserPermissionLvl($event,user._id)" class="form-control">
                                    <option value="" disabled='disabled' selected='true'>Choose Permission</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select></td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    
    </mat-tab>
  </mat-tab-group>


 

    
</div>
