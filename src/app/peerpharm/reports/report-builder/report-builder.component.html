
<button (click)="downloadItemShell()">Items on Shelfs</button>
<button (click)="downloadQAForms()">QA Forms</button>
<button (click)="downloadOrders()">Orders</button>
<button (click)="downloadOrderItems()">Order Items</button>
<button (click)="downloadSupplier()">Suppliers</button>
<button (click)="downloadItems()">Items</button>



<div *ngIf="isItemShell; else elseBlock">
  <ag-grid-angular
    #agGrid
    style="width: 100%; height: 700px"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    rowSelection="multiple"
  >
  </ag-grid-angular>
</div>

<ng-template #elseBlock>
  <ag-grid-angular
    #agGrid
    style="width: 100%; height: 700px"
    class="ag-theme-alpine"
    [rowData]="rowData | async"
    [columnDefs]="columnDefs"
    rowSelection="multiple"
  >
  </ag-grid-angular
></ng-template>
