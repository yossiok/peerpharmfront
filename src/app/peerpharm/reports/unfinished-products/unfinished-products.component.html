<div class="col-12">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Shows all currently logged in users</h4>
           
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Batch Number</th>
                        <th scope="col">Customer Name</th>
                        <td>Item Number</td>
                        <td>OrderNumber</td>
                        <td>Status</td>
                        <th scope="col">Remarks</th>
                        <th scope="col">Link</th>
                    </tr>
                </thead>
                <tbody  >
                    <tr  *ngFor="let form of unfinishedProducts; let i=index" >
                        <th scope="row">{{i+1}}</th>
                        <td>{{form.batchNumber}}</td>
                        <td>{{form.customerName}}</td>
                        <td>{{form.itemNumber}}</td>
                        <td>{{form.orderNumber}}</td>
                        <td style='color:red'>{{form.qaStatus}}</td>
                        <td style='color:red' >{{form.remarks}}</td>
                        <td  ><a  [href]="'/#/peerpharm/forms/formDetails/'+form.formDetailsId" >Go to form</a></td>
                    </tr>
                  
                </tbody>
            </table>
        </div>
    </div>
</div>
