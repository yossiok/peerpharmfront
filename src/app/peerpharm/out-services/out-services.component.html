<div class="wrapper">
    <div class="box" *ngFor="let service of services">
        <div class="service-line">
            <h3>Service Order No. {{service.serviceOrder}}</h3>
        </div>
        <div class="service-line">
            <h4>Supplier ID:</h4>
            {{service.supplierId}}
        </div>
        <div class="service-line">
            <h4>Opened At:</h4>
            {{service.openedAt | date:'dd-MM-yy'}}
        </div>
        <div class="service-line">
            <h4>Service Type:</h4>
            {{service.type}}
        </div>
        <div class="service-line">
            <h4>Date:</h4>
            {{service.date}}
        </div>
        <div class="service-line">
            <h4>Opened by:</h4>
            {{service.userID}}
        </div>
    </div>
</div>
