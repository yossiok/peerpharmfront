

  <input matInput  placeholder="Item name" (keyup)="changeText($event)" />
  <img  *ngIf="items.length==0" src="http://avacdn.com/wp-content/uploads/2018/05/motosha-spinner.gif" />
<table class='table'>
  <thead class='bg-info text-white'>

    <tr>
      <th></th>
      <th style="padding:5px">Item number</th>
      <th style="padding:5px">Name</th>
      <th style="padding:5px">Sticker</th>
      <th style="padding:5px">Barcode</th>
      <th style="padding:5px">licsens Number</th>
      <th style="padding:5px">licsens Date</th>
      <th style="padding:5px">Pallet 1</th>
      <th style="padding:5px">Pallet 2</th>
      <th style="padding:5px">Pallet 3</th>
      <th></th>
    </tr>
  </thead>
  <tbody id="table_body">
    <tr *ngFor="let item of items; let i=index">
      <td>{{i}}</td>
      <td>
        <a target="_blank"  routerLink="/peerpharm/items/itemDetails/{{item.itemNumber}}">
          {{item.itemNumber}}
        </a>
      </td>
      <td>{{item.itemFullName}}</td>
      <td>{{item.stickerNumber}}</td>
      <td>{{item.barcodeK}}</td>
      <td>{{item.licsensNumber}}</td>
      <td>{{item.licsensDate}}</td>
      <td>{{item.pallet}}</td>
      <td>{{item.pallet2}}</td>
      <td>{{item.pallet3}}</td>
      <td></td>
    </tr>
  </tbody>
</table>
