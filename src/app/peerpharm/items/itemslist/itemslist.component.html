

  <input matInput  placeholder="Item name" (keyup)="changeText($event)" />

<table class='table'>
  <thead class='bg-info text-white'>

    <tr>
      <th></th>
      <th style="padding:5px">Item number</th>
      <th style="padding:5px">Name</th>
      <th style="padding:5px">Sticker</th>
      <th style="padding:5px">Barcode</th>
      <th></th>
    </tr>
  </thead>
  <tbody id="table_body">
    <tr *ngFor="let item of items">
      <td></td>
      <td>
        <a target="_blank"  routerLink="/peerpharm/items/itemDetails/{{item.itemNumber}}">
          {{item.itemNumber}}
        </a>
      </td>
      <td>{{item.itemFullName}}</td>
      <td>{{item.stickerNumber}}</td>
      <td>{{item.barcodeK}}</td>
      <td></td>
    </tr>
  </tbody>
</table>
