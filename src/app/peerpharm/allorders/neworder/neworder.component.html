<form [formGroup]="orderForm" (ngSubmit)='addNewOrder(orderForm.value)'>
<table>
  <tr>
      <th>Order Number	</th> <th>Costumer		</th> <th>Date of order		</th> <th>Delivery date		</th> <th>Remarks		</th> <th>Type		</th>
  </tr>
  <tr>
      <td><input  formControlName="orderN"></td> <td><input formControlName="costumer"></td> <td><input type="date" formControlName="orderdate"></td> <td><input type="date" formControlName="delivery"></td> <td><input formControlName="remarks"></td> <td><input #type></td>
  </tr>
</table>
<input type="submit" class="button expanded" value="Submit Form">
</form>


<form [formGroup]="orderItemForm" (ngSubmit)='addNewItemOrder(orderItemForm.value)'>

  <table>
    <thead>
    <tr>
      <th>Row</th><th>Item Number	</th><th>Discription	</th><th>Unit/measure	</th><th>Quantity</th><th>Weight</th><th>Remarks</th><th>Type</th><th></th>
    </tr>
    <tr>
      <td></td>
      <td><input formControlName="itemN" #itemN  (focusout)="searchItem(itemN.value)"></td><td><input formControlName="discription"  [value]="itemName" style='width:370px'></td><td><input formControlName="unitmeasure" [value]="volume"></td><td><input formControlName="quantity"></td>
      <td><input formControlName="qtyKg"></td><td><input formControlName="remarks"></td><td></td><td><input type="submit" class="button expanded" value="Submit Form"></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items; let i = index">
      <td>{{i+1}}</td><td>{{item.itemNumber}}</td><td>{{item.discription}}</td><td>{{item.unitMeasure}}</td><td>{{item.quantity}}</td>
      <td>{{item.qtyKg}}</td><td></td><td></td>
    </tr>
  </tbody>
  </table>

</form>
