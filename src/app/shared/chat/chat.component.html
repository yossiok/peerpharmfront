<div class="card">
    <div class="p-l-20 p-r-25 p-t-25 p-b-25 bg-info d-flex align-items-center">
      <div>
        <img src="{{selectedUser.avtar}}" width="45" alt="user" class="rounded-circle">
      </div>
      <div class="text-white m-b-0 m-l-15 font-18">{{selectedUser.name}}</div>
      <div class="ml-auto">
        <div ngbDropdown placement="bottom-right">
          <a ngbDropdownToggle class="text-white" href="javascript: void(0)" id="dropdownMenuLink">
            <i class="mdi mdi-dots-vertical font-20"></i>
          </a>
          <div ngbDropdownMenu>
            <a class="dropdown-item" href="#">Contact Info</a>
            <a class="dropdown-item" href="#">Mute Chat</a>
            <a class="dropdown-item" href="#">Delete Chat</a>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body p-t-0 p-r-0">
      <div class="chat-box p-r-15" style="height:calc(100vh - 300px); position: relative;">
        <!--<div class="chat-box p-r-15" style="height:calc(100vh - 300px); position: relative;" [perfectScrollbar]="config"> -->
        <!--chat Row -->
        <ul class="chat-list">
          <!--chat Row -->
          <li *ngFor="let message of messages" [ngClass]="loginUser ==message.user ? 'chat-item' : 'odd chat-item'">
            <div class="chat-img">
              <img src="{{message.avtar}}" alt="user">
            </div>
            <div class="chat-content">
              <h6 class="font-medium">{{message.name}}</h6>
              <div class="box bg-light-info">{{message.body}}</div>
            </div>
            <div class="chat-time">{{message.date}}</div>
          </li>
          <!--End chat Row-->
        </ul>
      </div>
    </div>
    <div class="card-body border-top">
      <div class="row">
        <div class="col-9">
          <div class="input-field m-t-0 m-b-0">
            <input id="textarea1" [(ngModel)]='message.body' placeholder="Type and enter" class="form-control border-0" type="text">
          </div>
        </div>
        <div class="col-3">
          <a class="btn-circle btn-lg btn-cyan float-right text-white" (click)='sendMessage()' href="javascript:void(0)">
            <i class="fas fa-paper-plane"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
