
<img
    (click)="changeLanguage('hebrew')"
    *ngIf="translate.currentLang === 'en'"
    class="rounded-circle cursor-pointer"
    width="31"
    src="../../../assets/images/hebrewicon.png"
/>
<img
    (click)="changeLanguage('english')"
    *ngIf="translate.currentLang === 'he'"
    class="rounded-circle cursor-pointer"
    width="31"
    src="../../../assets/images/englishicon.png"
/>
