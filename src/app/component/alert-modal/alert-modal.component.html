<div *ngIf="showModal"
     class="modal fade"
     [ngClass]="{show: showModal === true}"
     tabindex="-1"
     role="dialog"
   style="display:block"
     #alertModal>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{title}}</h5>
        <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
                (click)="onClose()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p [innerHTML]="body"></p>
      </div>
      <div class="modal-footer">
        <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
                (click)="onClose()">Close</button>
      </div>
    </div>
  </div>
</div>
