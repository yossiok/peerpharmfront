<div class="wrapper">
  <!-- top navbar-->
  <app-header class="topnavbar-wrapper" [sidebarExpanded]="sidebarExpanded"></app-header>
  <!-- sidebar-->
  <app-sidebar class="aside-container" [isExpanded]="sidebarExpanded" (toggleSidebar)="sidebarExpanded = !sidebarExpanded"></app-sidebar>
  <!-- Main section-->
  <section class="section-container" [ngClass]="{ 'sidebarExpanded': sidebarExpanded }">
    <!-- Page content-->
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </section>
  <!-- Page footer-->
  <footer class="footer-container" app-footer></footer>
</div>
